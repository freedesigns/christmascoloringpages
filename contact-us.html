<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for Christmas Coloring Pages. Get in touch with us.">
    <title>Contact Us - Christmas Coloring Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #008000;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, feel free to get in touch using the form below.</p>

    <!-- Contact Form using Formspree -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

        <input type="submit" value="Send Message">
    </form>

</body>
</html>
